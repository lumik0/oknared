<body>
    <div class="startButtonTrigger">
        
    </div>
    <style>
        .startButtonTrigger {
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0; top: 0;
            /*background-color: rgb(63, 1, 0);*/
        }
    </style>
    <script>
        async function init() {
            window.parent.postMessage({
                message: 'eval',
                eval: `
                    window.explorer_startButtonTriggerWID = ${wid}
                `
            })
            $('.startButtonTrigger').hover(() => {
                window.parent.postMessage({
                    message: 'eval',
                    eval: `
                        $('#WindowFrame_' + explorer_startButtonWID)[0].contentWindow.postMessage({
                            message: 'show'
                        })
                    `
                })
            }, () => {})
        }
        init()
    </script>
</body>
