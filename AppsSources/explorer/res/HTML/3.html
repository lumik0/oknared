<!-- DESKTOP ICONS -->

<body>
    <div id="desktopIcons"></div>
    <style>
        * {
            user-select: none;
        }

        #desktopIcons {
            width: 100vw;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        #desktopIcons > .elem > div:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #desktopIcons > .elem > .visible {
            width: 80px;
            position: absolute;
        }

        #desktopIcons > .elem > .drag {
            width: 80px;
            height: 90px;
            background-color: red;
            position: absolute;
            opacity: 0.5;
            display: none;
            pointer-events: none;
        }

        #desktopIcons > .elem > div > p {
            font-size: 12px;
            color: white;
            text-shadow: black 0px 0px 5px, black 0px 0px 5px, black 0px 0px 5px;
            text-align: center;
            user-select: none;
            margin: 56px 0 0 0;
            pointer-events: none;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        #desktopIcons > .elem > div > img {
            width: 48px;
            height: 48px;
            margin: 4px 16px;
            pointer-events: none;
            position: absolute;
            left: 0;
            top: 0;
        }

        #desktopIcons > .elem > div > img.shortcut {
            top: 16px;
            height: 32px;
            width: 32px;
        }
    </style>
    <script>
        function loadScriptFromRes(path) {
            let script = document.createElement('script')
            script.src = 'data:text/plain;base64,' + getRes(path)
            document.body.appendChild(script)
        }
        loadScriptFromRes('JS/3')
    </script>
</body>
